<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>

    <div class="container d-flex justify-content-center mt-5 ">
        <div class="card bg-dark text-white" style="width: 700px;height: 300px;">

            <h2 class="ms-5 mt-5 fs-3">Suscribete a nuestro newsletter</h2>
            <p class="ms-5" >Al suscribirte podras recibir notificaciones de ofertas y descuentos en todos nuestros productos. Para recibir estos avisos debes aceptar nuestros terminos y condiciones e ingresar tu direccion de correo</p>

            
            <div class="form mb-3 ms-5">
                <input class="form-check-input" type="checkbox" value="" id="miCheckbox">
                <a href="#" type="button">Terminos y condiciones</a> 
              </div>
              <div class="input-group" id="validationDiv">
                <input type="email" id="validationInput" class="form-control ms-5 bg-dark text-white" placeholder="Ingresa tu e-mail" aria-label="Recipient's username" aria-describedby="basic-addon2">
                <span class="input-group-text me-5 mx-1 btn btn-primary" id="submitBtn">OK</span>
              </div>
              
        </div>

    </div>
    



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <script src="./main.js"></script>
</body>
</html>
